---
version: 2

mkdocs:
  fail_on_warning: true
  configuration: mkdocs.yml

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  # commands:
  #   - pip install --user tox
  #   - python3 -m tox -e docs
  jobs:
    # https://docs.readthedocs.io/en/stable/build-customization.html#support-git-lfs-large-file-storage
    post_checkout:
        # Download and uncompress the binary
        # https://git-lfs.github.com/
        - wget https://github.com/git-lfs/git-lfs/releases/download/v3.4.1/git-lfs-linux-amd64-v3.4.1.tar.gz
        - tar xvfz git-lfs-linux-amd64-v3.4.1.tar.gz --strip-components=1
        # Modify LFS config paths to point where git-lfs binary was downloaded
        - git config filter.lfs.process "`pwd`/git-lfs filter-process"
        - git config filter.lfs.smudge  "`pwd`/git-lfs smudge -- %f"
        - git config filter.lfs.clean "`pwd`/git-lfs clean -- %f"
        # Make LFS available in current repository
        - ./git-lfs install
        # Download content from remote
        - ./git-lfs fetch
        # Make local files to have the real content on them
        - ./git-lfs checkout
    # post_install:
    #   - pip install --user tox
    #   - python3 -m tox -e docs
python:
  install:
    # - method: pip
    #   path: tox
    - method: pip
      path: .
      extra_requirements:
        - docs
submodules:
  include: all
  recursive: true
